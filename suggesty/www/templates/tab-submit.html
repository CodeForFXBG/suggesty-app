<ion-view view-title="Submit">
  <ion-content class="padding">
    <div class="item item-body">
    <div>
      <form ng-submit="suggest(suggestion)">
        <label class="item item-input">
          <input type="text" placeholder="Improve your community by making a suggestion!" ng-model="suggestion.description">
        </label>
        <div class="typeoption" ng-repeat="type in types">
          <ion-radio name="type" ng-model="$parent.type" ng-value="type">
            <img class="typesmall" ng-src="/img/type_{{type.toLowerCase()}}.png"/>
            {{type}}
          </ion-radio>
        </div>
        <button type="submit" class="button button-block button-positive">Suggest</button> 
      </form>
    </div>
  </ion-content>
</ion-view>
