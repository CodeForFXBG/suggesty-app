<ion-view view-title="Suggestion Details">
  <ion-content class="padding">
    <img class="typelarge" ng-src="/img/type_{{suggestion.type.toLowerCase()}}.png">
    <p>
      {{suggestion.description}}
    </p>
    <p>
      {{suggestion.latitude}},  {{suggestion.longitude}}
    </p>
    <p>
      {{suggestion.createdAt}}
    </p>
  </ion-content>
</ion-view>
