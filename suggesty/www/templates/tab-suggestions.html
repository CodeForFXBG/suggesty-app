<ion-view view-title="Suggestions">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="suggestion in suggestions track by $index" type="item-text-wrap" href="#/tab/suggestion/{{suggestion.id}}">
        <img ng-src="/img/type_{{suggestion.type.toLowerCase()}}.png">
        <p>{{suggestion.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
